<ion-header>

  <ion-navbar>
    <ion-title>{{product.name}}</ion-title>
    	<ion-buttons end>
    		<button (click) = "closeModal()">Close</button>`
    	</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div class="modal">
    <img src={{product.img}}>
    
    <div>
      <h2>{{product.name}}</h2>
      <h4>${{product.price}}</h4>
    </div>
    <div class="separator"></div>
    <p>{{product.desc}}</p>
</div>
    <button ion-button block (click)="addToCart()">
      Add to Cart
      </button>
  

</ion-content>
