<ion-header>

  <ion-navbar>
    <ion-title>Register Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class= "body" >
<div class="centre"> 
  <ion-list>

  <ion-item>
    <ion-label floating>E-mail</ion-label>
    <ion-input type="text" #Username></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" #Password></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Confirm Password</ion-label>
    <ion-input type="password" #Confirm></ion-input>
  </ion-item>

</ion-list>

 <button button color="secondary" block ion-button (click) = "register()"  > Submit</button>
</div>


</ion-content>
