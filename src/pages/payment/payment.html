<ion-header>
   <ion-navbar>
      <ion-title>Payment</ion-title>
   </ion-navbar>
</ion-header>
<ion-content padding>
   <ion-item>
      <div  class="cart">
        <h1>Total: ${{totalAmt || 0}}</h1>
      </div>
         <button id="cartButton" item-end ion-button color="dark" (click)="order()">Order</button>
         <ion-icon item-end name="cash"></ion-icon>
         
      
   </ion-item>
   <ion-list>
      <ion-item-sliding *ngFor="let product of cart">
         <ion-item>
            <ion-thumbnail item-start>
               <img src="{{product.img}}">
            </ion-thumbnail>
            <h4 class = "prodName">{{product.name}}</h4>
            <p>${{product.price}}</p>
            <div clear item-end>
               Quantity: {{product.qty}} (${{product.price * product.qty}})
            </div>
         </ion-item>
      </ion-item-sliding>
   </ion-list>
</ion-content>
