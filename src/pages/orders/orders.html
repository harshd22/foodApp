<ion-header>

  <ion-navbar>
    <ion-title>Orders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list  *ngIf="allOrders">
	<ion-item class="orders" *ngFor= "let cart of allOrders">
	<h4><b>Date: {{cart.date}}</b></h4>
	<h4><b>Total: ${{cart.totalAmt}}</b></h4>
	<br>
	<ion-list *ngFor="let product of cart.products">
                <h3>{{product.name}}</h3>
                <ion-note item-end>Qty: {{product.qty}}</ion-note>
            </ion-list>
     </ion-item>       
</ion-list>

</ion-content>
