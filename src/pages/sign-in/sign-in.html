<ion-header>

  <ion-navbar>
    <ion-title >Login Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <div class ="head"> <h2 >Login to proceed</h2></div>

  <ion-item>
    <ion-label floating>E-mail</ion-label>
    <ion-input type="text" #Username></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" #Password></ion-input>
  </ion-item>



 <button padding block (click) = "signIn()"  ion-button color="dark" outline> Sign in</button>

</ion-content>
